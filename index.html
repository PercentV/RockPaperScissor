<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissor</title>
    <link rel="stylesheet" href="./CSS/rockpaperscissor.css">
</head>
<body>
    <h1>ROCK PAPER AND SCISSOR</h1>
    <div class="board">
      <div class="images">
        <img class="image" id="player_1" src="" alt="">
        <img class="image" id="player_2" src="" alt="">
      </div>
      <div class="players">
        <span id="player-1">Player 1</span>
        <span id="player-2">Player 2</span>
      </div>
      <div class="scores">
        <p>Score: <span id="score-1">0</span></p>
        <p>Score: <span id="score-2">0</span></p>
      </div>
      <div class="highest_score">
        High Score: <span id="highest-score">10</span>
      </div>
      <div class="btn">
        <button class="btn-shaffle" id="btn-player" type="button">Rock Paper and Scissor</button>
        <div class="start_reset">
          <button class="btn-shaffle" id="btn-start" type="button">Start</button>
          <button class="btn-shaffle" id="btn-reset" type="button">Reset</button>
        </div>
      </div>
    </div>
    <script src="./JS/rockpaperscissor.js"></script>
</body>
</html>
